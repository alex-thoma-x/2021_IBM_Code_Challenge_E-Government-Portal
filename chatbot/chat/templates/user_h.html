<html>
    <head>
        <title>Home page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            
    </head>

    <body>

        <div class="container mt-3">
            <h2>Complete Your Profile</h2>
            <form action="/profile/" method="post">
                {% csrf_token %}
              <div class="mb-3 mt-3">
                <label >Adhaar Number:</label>
                <input type="text" class="form-control" name="ano">
              </div>
              <div class="mb-3 mt-3">
                <label >Pan Number:</label>
                <input type="text" class="form-control" name="pno">
              </div>
              <div class="mb-3 mt-3">
                <label >Address:</label>
                <input type="text" class="form-control" name="address">
              </div>
              <div class="mb-3 mt-3">
                <label>Voter ID:</label>
                <input type="text" class="form-control" name="vno">
              </div>
              <div class="mb-3 mt-3">
                <label>Driving License:</label>
                <input type="text" class="form-control"  name="dno">
              </div>
              <div class="mb-3 mt-3">
                <label>Father's Name:</label>
                <input type="text" class="form-control"  name="fname">
              </div>
              <div class="mb-3 mt-3">
                <label>Mother's Name:</label>'
                <input type="text" class="form-control"  name="mname">
              </div>
              <div class="mb-3 mt-3">
                <label>Date of Birth:</label>
                <input type="Date" class="form-control"  name="dob">
              </div>
              <div class="mb-3 mt-3">
                <label>Father's Occupation:</label>
                <input type="text" class="form-control"  name="focc">
              </div>
              <div class="mb-3 mt-3">
                <label>Mother's Occupation:</label>
                <input type="text" class="form-control"  name="mocc">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          

    </body>
</html>
